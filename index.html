<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        /* Body styling with updated background and font */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: gradientAnimation 10s infinite alternate;
        }

        /* Smooth background gradient animation */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
            }
            100% {
                background: linear-gradient(135deg, #fc466b, #3f5efb);
            }
        }

        /* Main container styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Subtle hover effect for the container */
        .container:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2.5rem;
            color: #fdfdfd;
        }

        /* Input group styling */
        .input-group {
            display: flex;
            margin-bottom: 25px;
            justify-content: center;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ffffff;
            border-right: none;
            border-radius: 10px 0 0 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s, border-color 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.5);
            border-color: #ddd;
        }

        .input-group button {
            padding: 15px 25px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.2s ease;
        }

        .input-group button:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        /* Weather information styling */
        .weather {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s;
        }

        .weather:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .weather h2 {
            margin-bottom: 15px;
            color: #2575fc;
            font-size: 1.8rem;
        }

        .weather p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        /* Error message styling */
        .error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 1rem;
        }

        /* Responsive input and button styling */
        @media (max-width: 500px) {
            .input-group input {
                padding: 10px;
                font-size: 0.9rem;
            }

            .input-group button {
                padding: 10px 15px;
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="getWeather">Get Weather</button>
        </div>
        <div id="weather" class="weather"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const apiKey = 'a9fb725d820a5efaa96c9d6555e870eb'; // Replace with your OpenWeatherMap API key
        const getWeatherButton = document.getElementById('getWeather');
        const cityInput = document.getElementById('city');
        const weatherDiv = document.getElementById('weather');
        const errorDiv = document.getElementById('error');

        async function fetchWeather(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayWeather(data) {
            weatherDiv.innerHTML = `
                <h2>${data.name}, ${data.sys.country}</h2>
                <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
                <p>üå•Ô∏è Weather: ${data.weather[0].description}</p>
                <p>üíß Humidity: ${data.main.humidity}%</p>
                <p>üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s</p>
            `;
            errorDiv.textContent = '';
        }

        function displayError(message) {
            weatherDiv.innerHTML = '';
            errorDiv.textContent = `Error: ${message}`;
        }

        getWeatherButton.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            } else {
                displayError('Please enter a city name');
            }
        });
    </script>
</body>
</html>
